<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Football Scorekeeper</title>
  <link rel="icon" href="/evocon_favicon.png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="logo.svg" alt="Evocon logo" id="logo">
  <h1>
    <span class="white-text">Table Football</span>
    <span class="green-text">Scorekeeper</span>
  </h1>

  <!-- Navigation -->
  <nav>
    <button id="nav-game">Game</button>
    <button id="nav-players">Players</button>
    <button id="nav-stats">Statistics</button>
  </nav>

  <div id="view-players" class="view">
    <div id="players-section">
      <h2>Add players</h2>
      <form id="add-player-form">
        <!--The id="new-player-name" is used by JavaScript to reference this input field when the user submits a new player.-->
        <input type="text" id="new-player-name" placeholder="Enter player name" required>
        <button type="submit">Add</button>
        <p id="add-player-message"></p>
      </form>
      <div id="player-list">
        <!-- Existing players will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <div id="view-game" class="view active">
    <div id="game-section">
      <h2>Game</h2>

      <!-- Container for both teams -->
       <div class="teams-container">

        <!-- GREY side -->
        <div class="team-box" id="team-grey">
          <div class="player-box" id="player-grey">
            <h3>Grey Player</h3>
            <!--JavaScript refers to id="grey-player-select" to populate the dropdown with player options.-->
            <select id="grey-player-select"></select>
          </div>
          <div class="player-box" id="player2-grey"> 
            <h3>2nd Grey Player (optional)</h3>
            <!--JavaScript refers to id="grey-player-select" to populate the dropdown with player options.-->
            <select id="grey-player2-select"></select>
          </div>
          <div class="score-controls">
            <span id="score-grey">0</span>
            <div class="score-buttons">
              <button class="score-up" data-team="grey" disabled>▲</button>
              <button class="score-down" data-team="grey" disabled>▼</button>
            </div>
          </div>
        </div>

        
        <!-- BLACK side -->
        <div class="team-box" id="team-black">
          <div class="player-box" id="player-black">
            <h3>Black Player</h3>
            <!--JavaScript refers to id="black-player-select" to populate the dropdown with player options.-->
            <select id="black-player-select"></select>
          </div>
          <div class="player-box" id="player2-black">
            <h3>2nd Black Player (optional)</h3>
            <!--JavaScript refers to id="black-player-select" to populate the dropdown with player options.-->
            <select id="black-player2-select"></select>
          </div>
          <div class="score-controls">
            <span id="score-black">0</span>
            <div class="score-buttons">
              <button class="score-up" data-team="black" disabled>▲</button>
              <button class="score-down" data-team="black" disabled>▼</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Game controls -->
      <div id="Game controls">
        <button id="reset-game-button">Reset Game</button>
        <button id="start-game-button">Start Game</button>
        <p id="start-game-error-message"></p>
        <p>Game Duration: <span id="game-timer">0:00</span></p>
      </div>
      <button id="end-game">End Game</button>
      <p id="end-game-message"></p>
    </div>
  </div>

  <div id="view-stats" class="view">
    <div id="stats-section">
      <h2>Game statistics</h2>
      <table id="stats-table">
        <thead>
        <tr>
          <th>Player</th>
          <th>Victories</th>
        </tr>
        </thead>
        <tbody id="stats-body">
        <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
